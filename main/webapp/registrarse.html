<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JSP Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Angular -->
    <script src="http:///ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <style>
        .content{
            margin: auto;
            max-width: 800px;
        }
    </style>
    <title>Registrarse</title>
</head>
<body>
    <div class="content">
        <h1>Registrarse</h1>
        <a href="index.html">Inicio</a>
        <form action="javascript:;" onsubmit="enviarDatos(this)">  
            <div class="mb-3">
                <label class="form-label">Tipo de documento</label>
                <select class="form-select" aria-label="Default select example" name="tipo_documento" required>
                    <option selected value="CC">CC</option>
                    <option value="CE">CE</option>
                    <option value="RC">RC</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Número de documento</label>
                <input class="form-control" type="text" name="num_documento" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input class="form-control" type="email" name="correo">
            </div>
            <div class="mb-3">
                <label class="form-label">Número de teléfono</label>
                <input class="form-control"  type="text" name="num_telefono" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input class="form-control" type="password" name="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Verificación contraseña</label>
                <input class="form-control" type="password" name="passwordVerif" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nombres</label>
                <input class="form-control" type="text" name="nombres" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Apellidos</label>
                <input class="form-control" type="text" name="apellidos" required>     
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha de nacimiento</label>
                <input class="form-control" type="date" name="fecha_nacimiento" required>     
            </div>
            
            <input type="submit" value="Registrarse"><br/>  
        </form>  
    </div>
    <script src="request.js"></script>
    <script src="guardar.js"></script>
</body>
</html>
