<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>

        #modificarUsuarioDiv{
            background-color: white;
            border: 2px solid gray;
            border-radius: 2px;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            opacity: 100%;
            overflow-y: scroll;
            max-height: 100%;
        }
    </style>
    <title>Usuarios</title>
</head>
<body>
    <div class="contenido" id="lista">
        <h1>Lista de usuarios</h1>
        <a href="index.html">Inicio</a>
        <table id="tablaUsuarios" class="table table-striped table-bordered ">
            <tr><th>ID usuario</th><th>Tipo documento</th> <th>Número documento</th><th>Correo</th> <th>Número de teléfono</th> <th>Contraseña</th><th>Correo Verificado</th><th>Nombres</th><th>Apellidos</th><th>Fecha de nacimiento</th></tr>
        </table>
        
        <button id="modifButton" class="btn btn-warning" style="display:none">Modificar</button>
        <button id="elimButton" class="btn btn-danger" style="display:none">Eliminar</button>
    </div>

    <div id="modificarUsuarioDiv" style="display:none">
        <h1>Modificar usuario</h1>
        <form action="javascript:;" onsubmit="enviarDatosModificar(this)">  
            <div class="mb-3">
                <label class="form-label">Tipo de documento</label>
                <select class="form-select" aria-label="Default select example" name="tipo_documento" required>
                    <option selected value="CC">CC</option>
                    <option value="CE">CE</option>
                    <option value="RC">RC</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Número de documento</label>
                <input class="form-control" type="text" name="num_documento" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input class="form-control" type="email" name="correo">
            </div>
            <div class="mb-3">
                <label class="form-label">Correo verificado</label>
                <select class="form-select" name="correo_verificado" required>
                    <option selected value="false">No</option>
                    <option value="true">Sí</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Número de teléfono</label>
                <input class="form-control"  type="text" name="num_telefono" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input class="form-control" type="password" name="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Verificación contraseña</label>
                <input class="form-control" type="password" name="passwordVerif" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nombres</label>
                <input class="form-control" type="text" name="nombres" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Apellidos</label>
                <input class="form-control" type="text" name="apellidos" required>     
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha de nacimiento</label>
                <input class="form-control" type="date" name="fecha_nacimiento" required>     
            </div>
            
            
            <input type="submit" value="Guardar" class="btn btn-primary">
            <button type="button" id="cancelButton" class="btn btn-danger">Cancelar</button>  
        </form>  
    </div>

    <script src="seleccionarModificarYEliminar.js"></script>
    <script src="request.js"></script>
    <script src="listar.js"></script>
    <script src="modificar.js"></script>
</body>
</html>
