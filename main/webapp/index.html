<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JSP Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Angular -->
    <script src="http:///ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <style>
        .content{
            margin: auto;
            max-width: 800px;
        }
    </style>
    <title>Registrarse</title>
</head>
<body>
    <div class="content">
        <h1>Registrarse</h1>
        <form action="peticiones.jsp">  
            <div class="mb-3">
                <label class="form-label">Tipo de documento</label>
                <input class="form-control" type="text" name="tipoDoc">
            </div>
            <div class="mb-3">
                <label class="form-label">Número de documento</label>
                <input class="form-control" type="text" name="numDoc">
            </div>
            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input class="form-control" type="email" name="correo">
            </div>
            <div class="mb-3">
                <label class="form-label">Número de teléfono</label>
                <input class="form-control"  type="text" name="numTel">
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input class="form-control" type="password" name="pass">
            </div>
            <div class="mb-3">
                <label class="form-label">Verificación contraseña</label>
                <input class="form-control" type="password" name="passVerif">
            </div>
            <div class="mb-3">
                <label class="form-label">Nombres</label>
                <input class="form-control" type="text" name="nombres">
            </div>
            <div class="mb-3">
                <label class="form-label">Apellidos</label>
                <input class="form-control" type="text" name="apellidos">     
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha de nacimiento</label>
                <input class="form-control" type="date" name="fechaNacimiento">     
            </div>
            <input type="hidden" name="proceso" value="guardarUsuario">
            
            <input type="submit" value="Registrarse"><br/>  
        </form>  
    </div>
    
</body>
</html>
